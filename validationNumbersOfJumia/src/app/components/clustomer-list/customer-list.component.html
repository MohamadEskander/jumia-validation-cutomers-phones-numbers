<table class="table table-hover" border="1">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th> 
                <select id = "selState" #selState (change)="filter(selState.value,'state')" >
                    <option [ngValue]="null" value="0">Select State</option>
                    <option *ngFor="let statee of states" [ngValue]="statee">{{statee}}</option>
                </select>
            </th>
            <th>
                <select id = "selCountry" #selCountry (change)="filter(selCountry.value,'country')" >
                    <option [ngValue]="null" value="0">Select Country</option>
                    <option *ngFor="let country1 of countries" [ngValue]="country1">{{country1}}</option>
                </select>
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers ;let i = index" [ngClass]="{'highlight': customer.state == 'valid'}">
            <td class="align-middle">{{i+1}}</td>
            <td class="align-middle">{{ customer.name }}</td>
            <td class="align-middle">{{ customer.phone }}</td>
            <td class="align-middle">{{ customer.state }}</td>
            <td class="align-middle">{{ customer.country }}</td>
        </tr>
    </tbody>
</table>
